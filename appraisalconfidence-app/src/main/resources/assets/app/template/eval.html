<div>
    <style>
    .spBtn {
        height: 70px;
        background-color: #F8F8F8;
    }
    @media (max-width: 479px) {
        .spBtn {
            font-size: 10px;
            background-color: #F8F8F8;
            margin-bottom: 5px;
        }
        #jobFunctionLabel {
            font-size: 10px;
        }
    }
    </style>
    <div class="row" style="margin-bottom:40px;">
        <div class="col-xs-2" style="padding-top:20px;">
            <h5 id="jobFunctionLabel">{{jobFunction}} <a ng-click="displayJobFunctionDetails(jobFunction, jobFunctionCode)" data-toggle="modal" data-target="#reviewModal">More</a></h5>
        </div>
        <!--Teacher 1-->
        <div class="col-xs-5 text-center" style="border-right:1px dashed gray;">
            <button type="button" class="btn btn-lite spBtn" ng-click="displayEvaluation('T1', 'SP1')" data-toggle="modal" data-target="#reviewModal">Supervisor 1</button>
            <button type="button" class="btn btn-lite spBtn" ng-click="displayEvaluation('T1', 'SP2')" data-toggle="modal" data-target="#reviewModal">Supervisor 2</button>
            <button ng-show="showThirdSupervisor" type="button" class="btn btn-lite spBtn" ng-click="displayEvaluation('T1', 'SP3')" data-toggle="modal" data-target="#reviewModal">Supervisor 3</button>
        </div>
        <!--Teacher 2-->
        <div class="col-xs-5 text-center">
            <button type="button" class="btn btn-lite spBtn" ng-click="displayEvaluation('T2', 'SP1')" data-toggle="modal" data-target="#reviewModal">Supervisor 1</button>
            <button type="button" class="btn btn-lite spBtn" ng-click="displayEvaluation('T2', 'SP2')" data-toggle="modal" data-target="#reviewModal">Supervisor 2</button>
            <button ng-show="showThirdSupervisor" type="button" class="btn btn-lite spBtn" ng-click="displayEvaluation('T2', 'SP3')" data-toggle="modal" data-target="#reviewModal">Supervisor 3</button>
        </div>
    </div>
</div>

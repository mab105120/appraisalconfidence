<div>
    <style>
    .spBtn {
        height: 70px;
    }
    </style>
    <div class="row" style="margin-bottom:40px;">
        <div class="col-md-2" style="padding-top:20px;">
            <h5>{{jobFunction}}</h5>
        </div>
        <!--Teacher 1-->
        <div class="col-md-5 text-center" style="border-right:1px dashed gray;">
            <button type="button" class="btn btn-lite spBtn" ng-click="setModalBody('teacher1', jobFunction, 'supervisor1')" data-toggle="modal" data-target="#reviewModal">Supervisor 1</button>
            <button type="button" class="btn btn-lite spBtn" ng-click="setModalBody('teacher1', jobFunction, 'supervisor2')" data-toggle="modal" data-target="#reviewModal">Supervisor 2</button>
            <button type="button" class="btn btn-lite spBtn" ng-click="setModalBody('teacher1', jobFunction, 'supervisor3')" data-toggle="modal" data-target="#reviewModal">Supervisor 3</button>
        </div>
        <!--Teacher 2-->
        <div class="col-md-5 text-center">
            <button type="button" class="btn btn-lite spBtn" ng-click="setModalBody('teacher2', jobFunction, 'supervisor1')" data-toggle="modal" data-target="#reviewModal">Supervisor 1</button>
            <button type="button" class="btn btn-lite spBtn" ng-click="setModalBody('teacher2', jobFunction, 'supervisor2')" data-toggle="modal" data-target="#reviewModal">Supervisor 2</button>
            <button type="button" class="btn btn-lite spBtn" ng-click="setModalBody('teacher2', jobFunction, 'supervisor3')" data-toggle="modal" data-target="#reviewModal">Supervisor 3</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ modalBody }}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    tr {
        font-size: 12px;
    }
</style>
<div class="row">
    <h4>Please review your progress below</h4>
    <hr>
    <div class="col-md-8">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Step</th>
                <th scope="col">Status</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody ng-repeat="row in rows">
            <tr>
                <th scope="row">{{ row.step }}</th>
                <td>{{ row.status }}
                    <span ng-show="row.status=='Complete'" class="glyphicon glyphicon-ok" style="color:green"> </span>
                    <span ng-show="row.status=='Not Started'" class="glyphicon glyphicon-remove-circle" style="color:orange"> </span>
                </td>
                <td>
                    <a ng-show="row.status=='Complete'" ng-click="edit(row.step)"><span class="glyphicon glyphicon-edit"> </span></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

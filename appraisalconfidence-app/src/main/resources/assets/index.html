<html>
    <head>
        <title>Appraisal Confidence</title>
        <!-- Viewport settings-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <!-- Basic style -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="app/css/style.css">
        <!--auth0 dependencies-->
        <script src="node_modules/auth0-js/build/auth0.min.js"></script>
        <script type="text/javascript" src="distro/bundle.js"></script>
    </head>
    <body>
        <div ng-app="appraisal_app" class="ngCloak" ng-controller="mainController">

            <navbar></navbar>

            <div class="container" style="margin-bottom:100px;">
                <!--Begin: alert box-->
                <div class="alert alert-danger alert-dismissible" role="alert" id="alert" focus-on-show ng-show="showAlert">
                    <button type="button" aria-label="Close" class="close" ng-click="hideAlert()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{ alertTitle }}: </strong> {{ alertBody }}
                </div>
                <!--End: alert box-->
                <ui-view></ui-view>
            </div>
            <!--Begin: spinner-->
            <span us-spinner spinner-key="main-spinner"></span>
            <!--End: Spinner-->
        </div>
    </body>
</html>
